  <script>
    // ----------------------------

    // ----------------------------
    const productId = 29668;
    const accessToken = 'WyIxMDY2Nzc2MDAiLCIwR2ovTzROUlF5U3h2V0llK3BoQ1UwUHlLL2V6c1RhYnBOYWNqTm1kIl0=';

            alert("License Key kh√¥ng h·ª£p l·ªáü™ì!");

        .catch(err => {

    // ----------------------------
    // Chuy·ªÉn ƒë·ªïi gi·ªØa ch·∫ø ƒë·ªô T√†i X·ªâu v√† L√¥ ƒê·ªÅ

    function showMode(mode) {

    // ----------------------------
    // Ph√¢n t√≠ch T√†i X·ªâu (MD5 - SICBO)
    // ----------------------------
    function analyzeTaixiu() {
      const md5 = document.getElementById('md5').value.trim();
      if (md5.length < 24) {
        alert("M√£ MD5 kh√¥ng h·ª£p l·ªá!");
        return;
      }
      // Hi·ªÉn th·ªã th√¥ng b√°o ph√¢n t√≠ch
      const resultDiv = document.getElementById('resultMD5');
      resultDiv.innerHTML = "BOT ƒêANG PH√ÇN T√çCH MD5...";
      setTimeout(() => {
        // Chia m√£ MD5 th√†nh 3 ph·∫ßn, m·ªói ph·∫ßn cho m·ªôt vi√™n x√∫c x·∫Øc
        const parts = [md5.slice(0, 8), md5.slice(8, 16), md5.slice(16, 24)];
        const nums = parts.map(p => parseInt(p, 16) % 6 + 1);
        const total = nums.reduce((a, b) => a + b, 0);
        const result = total >= 11 ? "T√ÄI" : "X·ªàU";
        let percentTai = result === "T√ÄI" ? 75 + Math.random() * 10 : 20 + Math.random() * 10;
        let percentXiu = 100 - percentTai;
        percentTai = percentTai.toFixed(1);
        percentXiu = percentXiu.toFixed(1);
        let khuyenCao = '';
        if (percentTai >= 75) khuyenCao = 'T√ÄI TO - N√äN M·∫†NH TAY !!!';
        else if (percentXiu >= 75) khuyenCao = 'X·ªàU TO - √îM H·∫æT V·ªêN ƒêI !!!';
        else khuyenCao = 'Ph√¢n v√¢n - C√¢n nh·∫Øc tr∆∞·ªõc khi all-in.';
        resultDiv.innerHTML = `
          <div style="padding: 20px; border: 2px solid #00f7ff; border-radius: 10px; background: rgba(0,0,0,0.6);">
            <h2 style="color: ${result === "T√ÄI" ? '#0f0' : '#f00'};">K·∫æT QU·∫¢: ${result}</h2>
            <p style="font-size: 18px;">S·ªë x√∫c x·∫Øc: <b>${nums.join(' - ')}</b> | T·ªïng: <b>${total}</b></p>
            <p style="font-size: 18px;">T√ÄI: <span style="color:#0f0">${percentTai}%</span> | X·ªàU: <span style="color:#f00">${percentXiu}%</span></p>
            <p style="margin-top:10px; color: #ffcc00; font-weight: bold;">Khuy·∫øn c√°o: ${khuyenCao}</p>
          </div>
        `;
        startHeavyRain();
      }, 2000);
    }

    // ----------------------------
    // Ph√¢n t√≠ch L√¥ ƒê·ªÅ
    // ----------------------------
    function analyzeLottery() {
      const lottery = document.getElementById('lotteryInput').value.trim();
      if (!/^\d+$/.test(lottery)) {
        alert("Vui l√≤ng ch·ªâ nh·∫≠p c√°c s·ªë cho L√¥!");
        return;
      }
      const resultDiv = document.getElementById('resultLottery');
      resultDiv.innerHTML = "BOT ƒêANG PH√ÇN T√çCH L√î...";
      setTimeout(() => {
        let sum = 0;
        for (const digit of lottery) { sum += parseInt(digit); }
        const lastDigit = parseInt(lottery.slice(-1));
        const result = (lastDigit % 2 === 0) ? "L√¥ CH·∫¥N" : "L√¥ L·∫∫";
        const percent = result === "L√¥ CH·∫¥N" ? (70 + Math.random() * 20).toFixed(1) : (30 + Math.random() * 20).toFixed(1);
        const advice = result === "L√¥ CH·∫¥N" ? "Ch·ªçn l√¥ ch·∫µn, h·ª£p may!" : "Ch·ªçn l√¥ l·∫ª, h√£y c·∫©n tr·ªçng!";
        resultDiv.innerHTML = `
          <div style="padding: 20px; border: 2px solid #00f7ff; border-radius: 10px; background: rgba(0,0,0,0.6);">
            <h2 style="color: ${result === "L√¥ CH·∫¥N" ? '#0f0' : '#f00'};">K·∫æT QU·∫¢: ${result}</h2>
            <p style="font-size: 18px;">T·ªïng c√°c ch·ªØ s·ªë: ${sum}</p>
            <p style="font-size: 18px;">Ph·∫ßn trƒÉm may m·∫Øn: ${percent}%</p>
            <p style="margin-top:10px; color: #ffcc00; font-weight: bold;">Khuy·∫øn c√°o: ${advice}</p>

      }, 2000);
    }

    // ----------------------------
    // Hi·ªáu ·ª©ng ti·ªÅn r∆°i (Canvas)
    // ----------------------------
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    let symbols = [];
    function createSymbols(count) {
      for (let i = 0; i < count; i++) {
        symbols.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: 1 + Math.random() * 3,
          fontSize: 14 + Math.random() * 20
        });
      }
    }
    function drawSymbols() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff00';
      symbols.forEach(s => {
        ctx.font = `bold ${s.fontSize}px Arial`;
        ctx.fillText('$', s.x, s.y);
        s.y += s.speed;
        if (s.y > canvas.height) {
          s.y = -20;
          s.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawSymbols);
    }
    function startLightRain() {
      symbols = [];
      createSymbols(30);
      drawSymbols();
    }
    function startHeavyRain() {
      symbols = [];
      createSymbols(150);
    }
    startLightRain();
  </script>
